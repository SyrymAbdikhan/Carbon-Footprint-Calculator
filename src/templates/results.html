{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.tailwindcss.css">

<link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}">
{% endblock %}

{% block content %}
<div class="px-4 mx-auto">
    <div class="relative sm:rounded-lg mb-3">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500" id="data">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        ID
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Company name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Energy Usage CO2 (kg)
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Waste CO2 (kg)
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Travel CO2 (kg)
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Total CO2 (kg)
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Created at
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
<script src="https://cdn.datatables.net/2.1.8/js/dataTables.tailwindcss.js"></script>

<script>
    $(document).ready(function () {
        $('#data').DataTable({
            ajax: '/api/data',
            columns: [
                { data: 'id' },
                { data: 'name' },
                { data: 'energy_co2', searchable: false },
                { data: 'waste_co2', searchable: false },
                { data: 'travel_co2', searchable: false },
                { data: 'total_co2', searchable: false },
                { data: 'created_at', searchable: false }
            ],
        });
    });
</script>
{% endblock %}
